<h2>Check out cool events in Toronto, Canada!</h2>
<section class="today">
  <h3 class="date">{{today}}</h3>
  <section class="events-container">
    <ng-template ngFor let-event [ngForOf]="events" let-i="index">
      <event-view [event]="event" (afterClick)="eventClicked($event)"></event-view>
    </ng-template>
  </section>
</section>

<section class="more-events">
  <h3>More Events</h3>
  <section class="events-container">
    <ng-template ngFor let-event [ngForOf]="moreEvents">
      <event-view [event]="event"></event-view>
    </ng-template>
  </section>
</section>
