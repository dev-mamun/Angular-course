<a href="{{event.ticket_url}}"
   (click)="onClick()"
   target="_blank">
  <header class="event-info">
    <img class="event-image" src="{{imageUrl}}" />
  </header>
  <section class="event-more-info">
    <span class="event-title">{{event.title}}</span>
    at
    <span class="event-location">{{event.location}}</span>
    <span div class="event-description">
      ({{event.formatted_duration}}).
      <template [ngIf]="!isFree">
        The price is {{event.formatted_price}}.
      </template>
    </span>
  </section>
</a>
